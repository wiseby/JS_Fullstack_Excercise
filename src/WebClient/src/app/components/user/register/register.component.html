<div class="container">
  <div class="row justify-content-center">
    <h2>Create User</h2>
  </div>
  <div class="row justify-content-center">
    <form>
      <div class="form-group">
        <label for="name">Username</label>
        <input
          type="text"
          class="form-control"
          placeholder="name"
          name="name"
          [(ngModel)]="user.name"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          name="password"
          [(ngModel)]="user.password"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="onRegisterClick()">
        Submit
      </button>
    </form>
  </div>
</div>
